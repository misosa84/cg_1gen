<html>

<head>
  <meta charset="utf-8" />
  <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
</head>

<body>
  <script>
    // ページの読み込みを待つ
    window.addEventListener('DOMContentLoaded', init);

    function init() {
      // サイズを指定
      const width = 1280;
      const height = 1024;

      // レンダラーを作成
      var renderer = new THREE.WebGLRenderer();
      document.body.appendChild(renderer.domElement);
      renderer.setSize(width, height);

      // シーンを作成
      const scene = new THREE.Scene();
      //scene.fog=new THREE.Fog(0xcccccc,4,7);

      // カメラを作成
      const camera = new THREE.PerspectiveCamera(45, width / height);
      // カメラの初期座標を設定
      camera.position.set(1, 2, 5); //位置を指定
      camera.lookAt(0, 0, 0); //見つめる方向

      //カメラコントローラーを作成
      const controls = new THREE.OrbitControls(camera, document.body);

      // 平行光源1
      //var directionalLight1 = new THREE.DirectionalLight(0xffffff);
      //directionalLight1.position.set(10, 10, 10);
      // シーンに追加
      //scene.add(directionalLight1);
      // 平行光源2
      //var directionalLight2 = new THREE.DirectionalLight(0x888888);
      //directionalLight2.position.set(-10, -10, 10);
      // シーンに追加
      //scene.add(directionalLight2);

      var pointlight1 = new THREE.PointLight(0xffffff, 2, 50, 1.0);
      pointlight1.position.set(0, 1, 10);
      scene.add(pointlight1);




      // helper
      const gridHelper = new THREE.GridHelper(4, 20); // size, step
      scene.add(gridHelper);
      const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
      scene.add(axisHelper);


      //球
      var sphereGeometry = new THREE.SphereGeometry(0.5, 32, 32);
      //半径、垂直方向の分割数、水平方向の分割数
      var sphereMaterial = new THREE.MeshStandardMaterial({ color: 0x6600ff, roughness: 0.30, matalness: 0.85 });
      var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      sphere.position.set(0, 1, 0);
      scene.add(sphere);

      //aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
      var torusGeometry = new THREE.TorusGeometry(0.5, 0.2, 6, 12);
      //半径、ドーナッツの太さ、ドーナッツのチューブ方向の分割数、水平方向の分割数
      var torusMaterial = new THREE.MeshPhongMaterial({ color: 0x0000ff });
      var torus = new THREE.Mesh(torusGeometry, torusMaterial);
      torus.position.set(0, 0, -5);
      scene.add(torus);

      //グループ
      const all = new THREE.Group()
      all.add(sphere);
      all.add(torus);
      //原点を設定
      all.position.set(0, 0, 0);
      scene.add(all);


      update();

      // 毎フレーム時に実行されるループイベントです
      function update() {
        // レンダリング
        renderer.render(scene, camera);
        requestAnimationFrame(update);
        // 回転
        sphere.rotation.x += 0.01;
        sphere.rotation.y += 0.01;

        torus.rotation.x += 0.02;
        torus.rotation.y += 0.02;

        all.rotation.x += 0.05;
        all.rotation.y += 0.01;
        all.rotation.z += 0.01;

      }
    }
  </script>
</body>

</html>
